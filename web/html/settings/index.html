<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Settings - prayers.io</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/reset.css" />
    <link rel="stylesheet" href="/assets/icons.css" />
    <link rel="stylesheet" href="/assets/index.css" />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    @@include('./components/icon-header.tmpl.html')

    <icon-header back="/"></icon-header>

    <div role="presentation" class="occlude top"></div>

    <main id="swup" class="transition-fade">
      <a href="/settings/language"><h1>Language</h1></a>
      <a href="/settings/text"><h1>Text</h1></a>
      <a href="/settings/dark-mode"><h1>Dark Mode</h1></a>
      <a href="/settings/privacy"><h1>Privacy</h1></a>
      <a href="/settings/about"><h1>About</h1></a>
    </main>

    <div role="presentation" class="occlude bottom"></div>

    @@include('./components/common-scripts.tmpl.html')
    <script>
      (function() {
        window.addEventListener("load", function() {
          document.documentElement.classList.remove("no-js");
          document.documentElement.classList.add("js");
        });
      })();

      (function() {
        const searchForm = document.getElementById("search-form");
        const overlay = document.createElement("div");
        overlay.classList.add("occlude");
        overlay.classList.add("overlay");
        overlay.addEventListener("click", function() {
          hide();
        });

        function show() {
          searchForm.style.display = "initial";
          document.body.appendChild(overlay);
          searchForm.querySelector('input[name="q"]').focus();
        }

        function hide() {
          searchForm.style.display = "none";
          document.body.removeChild(overlay);
        }

        const searchButton = document.getElementById("search-button");
        searchButton.addEventListener("click", function() {
          show();
        });
      })();
    </script>
  </body>
</html>
