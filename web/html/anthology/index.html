<html class="no-js">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>??? - Anthology - prayers.io</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/icons.css" />
    <link rel="stylesheet" href="/assets/index.css" />
  </head>

  <body>
    <!--[if lt IE 7]>

    @@include('./components/icon-header.tmpl.html')
    @@include('./components/anthology-summary.tmpl.html')
    @@include('./components/anthology-link.tmpl.html')
    @@include('./components/loading-indicator.tmpl.html')
    @@include('./components/book-link.tmpl.html')

    <icon-header back="/"></icon-header>

    <div role="presentation" class="occlude top"></div>

    <main>
      <loading-indicator active></loading-indicator>
    </main>

    <div role="presentation" class="occlude bottom"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
      integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://instant.page/3.0.0"
      type="module"
      defer
      integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"
    ></script>
    <script type="module" defer>
      import { fetchAnthology, renderAnthologySummary } from "/js/anthology.js";
      import { fetchBook } from "/js/book.js";

      (function() {
        function stopLoading() {
          document.querySelector("loading-indicator").removeAttribute("active");
        }

        async function attachElement(anthologySummary) {
          const main = document.querySelector("main");

          main.appendChild(anthologySummary);
        }

        const queryParams = new URLSearchParams(window.location.search);

        const id = queryParams.get("id");

        if (id === null) {
          return;
        }

        fetchAnthology(id)
          .then(renderAnthologySummary)
          .then(attachElement)
          .finally(stopLoading);
      })();
    </script>
  </body>
</html>
