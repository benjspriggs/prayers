<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Proof of Concept - Reading - prayers.io</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/reset.css" />
    <link rel="stylesheet" href="/assets/fonts.css" />
    <link rel="stylesheet" href="/assets/index.css" />
    <link rel="stylesheet" href="/assets/icons.css" />
    <link rel="stylesheet" href="/assets/reading.css" />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    @@include('./components/icon-header.tmpl.html')
    @@include('./components/loading-indicator.tmpl.html')

    <icon-header back></icon-header>

    <div role="presentation" class="occlude top"></div>

    <main>
      <loading-indicator active></loading-indicator>
    </main>

    <div role="presentation" class="occlude bottom"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
      integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://instant.page/3.0.0"
      type="module"
      defer
      integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"
    ></script>
    <script type="module" defer>
      import { renderReading } from "/js/reading.js";

      function fetchReading() {
        const idx = new URLSearchParams(window.location.search);
        return fetch("/assets/example.json")
          .then(res => res.json())
          .then(data => data.readings[Number(idx.get("id"))]);
      }

      (function() {
        function stopLoading() {
          document.querySelector("loading-indicator").removeAttribute("active");
        }

        async function attachElement(summary) {
          const main = document.querySelector("main");

          main.appendChild(summary);
        }

        fetchReading()
          .then(renderReading)
          .then(attachElement)
          .finally(stopLoading);
      })();
    </script>
  </body>
</html>
