<script defer>
  customElements.define(
    "loading-indicator",
    class extends HTMLElement {
      static get observedAttributes() {
        return ["active"];
      }

      constructor() {
        super();

        const template = document.getElementById("loading-template").content;
        this.attachShadow({ mode: "open" });
        this.shadowRoot.appendChild(template.cloneNode(true));

        this.indicator.setAttribute("active", this.active);
      }

      get indicator() {
        return this.shadowRoot.querySelector("progress");
      }

      get active() {
        return this.attributes.getNamedItem("active");
      }

      get isLoading() {
        return this.active !== null;
      }

      attributeChangedCallback() {
        this.indicator.setAttribute("hidden", !this.isLoading);
      }
    }
  );
</script>
<template id="loading-template">
  <style>
    :host {
      display: flex;
      justify-content: center;

      position: absolute;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

    progress {
      display: block;
    }

    *[hidden="true"] {
      display: none;
    }
  </style>

  <progress></progress>
</template>
