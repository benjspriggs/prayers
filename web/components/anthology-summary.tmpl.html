<script defer>
  customElements.define(
    "anthology-summary",
    class extends HTMLElement {
      static get observedAttributes() {
        return ["data-anthology-id"];
      }

      constructor() {
        super();

        const template = document.getElementById("anthology-template").content;
        const shadowRoot = this.attachShadow({ mode: "open" }).appendChild(
          template.cloneNode(true)
        );
      }

      get anthologyId() {
        const idAttribute = this.attributes.getNamedItem("data-anthology-id");
        return idAttribute === null ? null : idAttribute.value;
      }

      get link() {
        return this.shadowRoot.querySelector("anthology-link");
      }

      attributeChangedCallback() {
        this.link.setAttribute("data-anthology-id", this.anthologyId);
      }
    }
  );
</script>

<template id="anthology-template">
  <style>
    ::slotted(li) {
      list-style: none;
    }

    section > ul {
      line-height: 2em;
    }
  </style>

  <section>
    <anthology-link><slot name="title"></slot></anthology-link>
    <ul>
      <slot></slot>
    </ul>
  </section>
</template>
