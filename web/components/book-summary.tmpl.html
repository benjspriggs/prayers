<script defer>
  customElements.define(
    "book-summary",
    class extends HTMLElement {
      static get observedAttributes() {
        return ["data-book-id"];
      }

      constructor() {
        super();

        const template = document.getElementById("book-template").content;
        const shadowRoot = this.attachShadow({ mode: "open" }).appendChild(
          template.cloneNode(true)
        );
      }

      get bookId() {
        const idAttribute = this.attributes.getNamedItem("data-book-id");
        return idAttribute === null ? null : idAttribute.value;
      }

      get link() {
        return this.shadowRoot.querySelector("book-link");
      }

      attributeChangedCallback() {
        this.link.setAttribute("data-book-id", this.bookId);
      }
    }
  );
</script>

<template id="book-template">
  <style>
    ::slotted(li) {
      list-style: none;
    }

    section > ul {
      line-height: 2em;
    }
  </style>

  <section>
    <book-link><slot name="title"></slot></book-link>
    <ul>
      <slot></slot>
    </ul>
  </section>
</template>
