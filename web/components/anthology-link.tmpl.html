<script defer>
  customElements.define(
    "anthology-link",
    class extends HTMLElement {
      static get observedAttributes() {
        return ["data-anthology-id"];
      }

      constructor() {
        super();

        const template = document.getElementById("anthology-link-template")
          .content;
        const shadowRoot = this.attachShadow({ mode: "open" }).appendChild(
          template.cloneNode(true)
        );
      }

      get link() {
        return this.shadowRoot.querySelector("#link");
      }

      get anthologyId() {
        const idAttribute = this.attributes.getNamedItem("data-anthology-id");
        return idAttribute === null ? null : idAttribute.value;
      }

      attributeChangedCallback() {
        this.link.setAttribute("href", `/anthology/${this.anthologyId}`);
      }
    }
  );
</script>

<template id="anthology-link-template">
  <a id="link">
    <slot></slot>
  </a>
</template>
