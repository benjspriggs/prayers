<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings - prayers.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/icons.css">
    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <nav>
            <a id="search-button" href="/"><i class="material-icons">navigate_before</i></a>
        </nav>
    </header>

    <div role="presentation" class="occlude top"></div>

    <main>
        <ul>
            <li>Language</li>
            <li>Text</li>
            <li>Dark Mode</li>
            <li>Privacy</li>
            <li>About</li>
        </ul>
    </main>

    <div role="presentation" class="occlude bottom"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
        integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4=" crossorigin="anonymous"></script>
    <script src="https://instant.page/3.0.0" type="module" defer
        integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"></script>
    <script>
        (function () {
            window.addEventListener("load", function () {
                document.documentElement.classList.remove("no-js");
                document.documentElement.classList.add("js");
            });
        }());

        (function () {
            const searchForm = document.getElementById('search-form');
            const overlay = document.createElement('div');
            overlay.classList.add('occlude');
            overlay.classList.add('overlay');
            overlay.addEventListener("click", function () {
                hide();
            });

            function show() {
                searchForm.style.display = 'initial';
                document.body.appendChild(overlay);
                searchForm.querySelector('input[name="q"]').focus();
            }

            function hide() {
                searchForm.style.display = 'none';
                document.body.removeChild(overlay);
            }

            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener("click", function () {
                show();
            });
        })();
    </script>
</body>

</html>
