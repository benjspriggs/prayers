<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>prayers.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/icons.css">
    <style>
        html {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100%;
            margin: 6vw;
        }

        header {
            background-image: linear-gradient(180deg, white, transparent);
            position: sticky;
            top: 4vh;
            z-index: 2;
        }

        .occlude {
            width: 100vw;
            height: 13vh;
            left: 0;
            position: fixed;
            z-index: 1;
        }

        .occlude.top {
            background-image: linear-gradient( white, white, transparent);
            top: 0;
        }

        .occlude.bottom {
            background-image: linear-gradient(transparent, transparent, white);
            bottom: 0;
        }

        .occlude.overlay {
            background-color: white;
            opacity: 75%;
            z-index: 1;
            top: 0;
            height: 100%;
        }

        nav {
            display: flex;
        }

        nav > a {
            display: inline-block;
            padding: 5px;
        }

        #settings-button {
            float: right;
            margin-left: auto;
        }

        #search-form {
            display: none;
            padding: 0.5em;
        }

        #search-form > input {
            border: 0;
        }

        section > ul {
            line-height: 2em;
        }

        section > ul > li {
            list-style: none;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <header>
        <nav>
            <a id="search-button" href="#"><i class="material-icons">search</i></a>
            <form id="search-form">
                <input name="q" placeholder="Type something here..."/>
            </form>
            <a id="settings-button" href="#"><i class="material-icons">reorder</i></a>
        </nav>
    </header>

    <div role="presentation" class="occlude top"></div>

    <main>
        <section>
            <h1>
                Prayers
            </h1>
            <ul>
                <li>gratitude</li>
                <li>detachment</li>
                <li>aid and assistance</li>
            </ul>
        </section>
        <section>
            <h1>
                Hidden Words
            </h1>
            <ul>
                <li>from the arabic</li>
                <li>from the persian</li>
            </ul>
        </section>
        <section>
            <h1>
                Authoritative Texts
            </h1>
            <ul>
                <li>by Baha'u'llah</li>
                <li>by the Bab</li>
            </ul>
        </section>
        <section>
            <h1>
                Other works
            </h1>
            <ul>
                <li>by Abdu'l-Baha</li>
                <li>by Shoghi Effendi</li>
                <li>by The Universal House of Justice</li>
            </ul>
        </section>
    </main>

    <div role="presentation" class="occlude bottom"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"
        integrity="sha256-BuxrUdr/4YoztQLxT6xmdO6hSQw2d6BtBUY1pteGds4=" crossorigin="anonymous"></script>
    <script src="https://instant.page/3.0.0" type="module" defer
        integrity="sha384-OeDn4XE77tdHo8pGtE1apMPmAipjoxUQ++eeJa6EtJCfHlvijigWiJpD7VDPWXV1"></script>
    <script>
        (function () {
            window.addEventListener("load", function () {
                document.documentElement.classList.remove("no-js");
                document.documentElement.classList.add("js");
            });
        }());

        (function () {
            const searchForm = document.getElementById('search-form');
            const overlay = document.createElement('div');
            overlay.classList.add('occlude');
            overlay.classList.add('overlay');
            overlay.addEventListener("click", function () {
                hide();
            });

            function show() {
                searchForm.style.display = 'initial';
                document.body.appendChild(overlay);
                searchForm.querySelector('input[name="q"]').focus();
            }

            function hide() {
                searchForm.style.display = 'none';
                document.body.removeChild(overlay);
            }

            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener("click", function () {
                show();
            });
        })();
    </script>
</body>

</html>
